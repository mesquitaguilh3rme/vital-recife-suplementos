<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gamificacao.css">
    <title>Vital Recife</title>
</head>
<body>
    <div class="rewards-container">
        <header class="rewards-header">
            <h1>Resgate sua recompensa</h1>
            <p>Continue sua sequência para ganhar prêmios maiores!</p>
        </header>

        <main class="rewards-grid">
            <div class="reward-card collected">
                <div class="reward-day">Dia 1</div>
                <div class="reward-icon">📦</div>
                <div class="reward-name">+10 Moedas</div>
                <div class="reward-status">Coletado</div>
            </div>

            <div class="reward-card collected">
                <div class="reward-day">Dia 2</div>
                <div class="reward-icon">✨</div>
                <div class="reward-name">+20 Moedas</div>
                <div class="reward-status">Coletado</div>
            </div>

            <div class="reward-card today">
                <div class="reward-day">Dia 3</div>
                <div class="reward-icon">💎</div>
                <div class="reward-name">5% de Desconto</div>
                <button class="btn-claim">Resgatar Agora</button>
            </div>

            <div class="reward-card locked">
                <div class="reward-day">Dia 4</div>
                <div class="reward-icon">📦</div>
                <div class="reward-name">Caixa Misteriosa</div>
                <div class="reward-status">Bloqueado</div>
            </div>
            
            <div class="reward-card locked">
                <div class="reward-day">Dia 5</div>
                <div class="reward-icon">💎</div>
                <div class="reward-name">+50 Moedas</div>
                <div class="reward-status">Bloqueado</div>
            </div>

            <div class="reward-card locked">
                <div class="reward-day">Dia 6</div>
                <div class="reward-icon">✨</div>
                <div class="reward-name">10% de Desconto</div>
                <div class="reward-status">Bloqueado</div>
            </div>

            <div class="reward-card locked final-prize">
                <div class="reward-day">Dia 7</div>
                <div class="reward-icon">🏆</div>
                <div class="reward-name">Prêmio Épico</div>
                <div class="reward-status">Bloqueado</div>
            </div>
            
            <div class="btn-continuar">
                <a href="nova-area-cliente.html"><button>Continuar</button></a>
            </div>
        </main>
    </div>
</body>
</html>
