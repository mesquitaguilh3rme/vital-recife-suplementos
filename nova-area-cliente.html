<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Vital Recife Suplementos</title>
    <link rel="stylesheet" href="css/novo-area-cliente.css">
    <link rel="stylesheet" href="css/footer.css">
    
</head>
<body>
    <header class="header1">
        <section>
            <a href="#">
                <img src="img/logo-principal4.png" alt="logo">
            </a>

            <nav class="navbar1">
                <a href="#inicio">Início</a>
                <a href="#sobre">Como Funciona</a>
                <a href="definitivo.html"><button class="btn1">Logout</button></a>
            </nav>

        </section>    
    </header>
    <main id="main-body">
        <section class="my-account">
            <div class="container">
                <h1 class="text-center">Área do Cliente</h1>
            </div>
            
            <div class="container">
                <div class="dashboard_card">
                    <div class="card-body">
                        <div class="topbar">
                            <ul class="nav-panel">
                                <li class="nav-item-ac">
                                    <a class="nav-link-ac" href="#my-account">Minha conta</a>
                                </li>
                                <li class="nav-item-ac">
                                    <a class="nav-link-ac" href="#my-details">Meus dados</a>
                                </li>
                                <li class="nav-item-ac">
                                    <a class="nav-link-ac" href="#my-history">Histórico de afiliados</a>
                                </li>
                                <li class="nav-item-ac">
                                    <a class="nav-link-ac" href="#my-affiliates">Meus afiliados</a>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="form-container">
                            <h3>Meus Dados</h3>
                            
                            <form method="post" action="?action=details" role="form">
                                <input type="hidden" name="csrf_token" value="">
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="inputUser" class="col-form-label">Usuário</label>
                                        <input type="text" name="user" id="inputUser" class="form-control" placeholder="Digite seu usuário" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-form-label">E-mail</label>
                                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Seu@email.com" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="inputPhone" class="col-form-label">Telefone</label>
                                        <input type="tel" name="phone" id="inputPhone" class="form-control" placeholder="(00) 00000-0000" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputCPF" class="col-form-label">CPF</label>
                                        <input type="text" name="cpf" id="inputCPF" class="form-control" placeholder="000.000.000-00">
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="inputFirstName" class="col-form-label">Nome</label>
                                        <input type="text" name="firstname" id="inputFirstName" class="form-control" placeholder="Seu nome" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputLastName" class="col-form-label">Sobrenome</label>
                                        <input type="text" name="lastname" id="inputLastName" class="form-control" placeholder="Seu sobrenome" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-form-label">Nova Senha (opcional)</label>
                                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Digite uma nova senha">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputPasswordConfirm" class="col-form-label">Confirmar Senha</label>
                                        <input type="password" name="password_confirm" id="inputPasswordConfirm" class="form-control" placeholder="Confirme a senha">
                                    </div>
                                </div>
                                
                                <div class="button-group">
                                    <button class="button button-primary" type="submit" name="save">Salvar Alterações</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
        <footer>
            <img src="img/logo-principal4.png" alt="">
            <ul>
                <li><a href="">Informações</a></li>
                <li><a href="">Suporte</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Conecte-se</a></li>
            </ul>

            <ul>
                <li><a href="">Explore Mais</a></li>
                <li><a href="">Onde nos Encontrar</a></li>
                <li><a href="">Precisa de Ajuda?</a></li>
            </ul>
        </footer>
</body>
</html>
